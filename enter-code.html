<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwork - Enter Code</title>
    <link rel="stylesheet" href="shared.css"> <!-- Ensure the path to shared.css is correct -->
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header Section with Gradient Blue Banner -->
    <header>
        <div class="logo">
            <h1>Smartwork</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="enter-code.html">Enter Code</a></li>
            </ul>
        </nav>
    </header>

    <!-- Enter Code Section -->
    <section id="enter-code-section">
        <h2>Enter Access Code</h2>
        <p>To access the restricted content, please enter your code below:</p>
        <input type="text" id="access-code" placeholder="Enter your code here" />
        <button class="code-button" onclick="validateCode()">Submit</button>
    </section>

    <!-- Terms of Service Popup -->
    <div id="tos-popup" class="popup">
        <div class="popup-content">
            <h3>Terms of Service</h3>
            <p>Please read and accept the Terms of Service to continue.</p>
            <button id="accept-tos">Accept</button>
            <button onclick="declineTOS()">Decline</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Smartwork. All rights reserved.</p>
    </footer>

    <script>
        // Function to validate access code
        function validateCode() {
            const correctCode = "12345"; // Example code for validation
            const userCode = document.getElementById('access-code').value;

            if (userCode === correctCode) {
                // Code is correct, show TOS popup
                document.getElementById('tos-popup').style.display = 'flex';
            } else {
                alert('Incorrect code. Please try again.');
            }
        }

        // Function to handle TOS acceptance
        document.getElementById('accept-tos').addEventListener('click', function() {
            // Hide TOS popup
            document.getElementById('tos-popup').style.display = 'none';

            // Store TOS acceptance status in localStorage
            localStorage.setItem('hasAcceptedTOS', 'true');

            // Redirect to restricted area after TOS acceptance
            window.location.href = 'restricted.html';
        });

        // Function to handle TOS decline
        function declineTOS() {
            // Close the TOS popup if the user declines
            document.getElementById('tos-popup').style.display = 'none';
        }
    </script>
</body>
</html>
