<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwork - Enter Code</title>
    <link rel="stylesheet" href="shared.css"> <!-- Ensure the path to shared.css is correct -->
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header Section with Gradient Blue Banner -->
    <header>
        <div class="logo">
            <h1>Smartwork</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="enter-code.html">Enter Code</a></li>
            </ul>
        </nav>
    </header>

    <!-- Enter Code Section -->
    <section id="enter-code-section">
        <h2>Enter Access Code</h2>
        <p>To access the restricted content, please enter your code below:</p>
        <input type="text" id="access-code" placeholder="Enter your code here" />
        <button class="code-button" onclick="verifyCode()">Submit</button>
    </section>

    <!-- Terms of Service Popup -->
    <div id="tos-popup" class="popup">
        <div class="popup-content">
            <h3>Terms of Service</h3>
            <p>Please read and accept the Terms of Service to continue.</p>
            <button onclick="acceptTOS()">Accept</button>
            <button onclick="declineTOS()">Decline</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Smartwork. All rights reserved.</p>
    </footer>

    <script>
        function verifyCode() {
            var code = document.getElementById("access-code").value;
            if (code === "yourSecretCode") {
                alert("Access granted!");
                // Show TOS popup
                document.getElementById("tos-popup").style.display = "block";
            } else {
                alert("Invalid code. Please try again.");
            }
        }

        function acceptTOS() {
            // Redirect to restricted page after accepting TOS
            window.location.href = "restricted.html";
        }

        function declineTOS() {
            // Close the TOS popup if the user declines
            document.getElementById("tos-popup").style.display = "none";
        }
    </script>
</body>
</html>
