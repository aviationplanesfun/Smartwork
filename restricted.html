<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwork - Restricted Area</title>
    <link rel="stylesheet" href="shared.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Terms of Service Popup -->
    <div id="tos-popup" class="popup">
        <div class="popup-content">
            <h2>Terms of Service</h2>
            <p>By using this site, you agree to our terms and conditions...</p>
            <button id="accept-tos">Accept</button>
        </div>
    </div>

    <!-- Main Content -->
    <header>
        <div class="logo">
            <h1>Smartwork</h1>
        </div>
    </header>

    <!-- Access Code Section -->
    <section id="code-section">
        <h2>Enter Access Code</h2>
        <input type="text" id="access-code" placeholder="Enter your code" />
        <button onclick="validateCode()">Submit</button>
    </section>

    <!-- Post Section (Visible after TOS acceptance) -->
    <section id="post-section" class="hidden">
        <h2>Posts</h2>
        <div id="posts-container">
            <!-- Posts will be displayed here dynamically -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Smartwork. All rights reserved.</p>
    </footer>
</body>
</html>
