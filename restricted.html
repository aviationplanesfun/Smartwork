<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwork - Restricted Content</title>
    <link rel="stylesheet" href="shared.css"> <!-- Ensure the path to shared.css is correct -->
</head>
<body>
    <!-- Header Section with Gradient Blue Banner -->
    <header>
        <div class="logo">
            <h1>Smartwork</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="enter-code.html">Enter Code</a></li>
                <li><a href="restricted.html">Restricted Content</a></li>
            </ul>
        </nav>
    </header>

    <!-- Restricted Content Section -->
    <section id="restricted-content-section">
        <h2>Restricted Content</h2>
        <p id="restricted-message"></p>
        <div id="posts-container"></div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Smartwork. All rights reserved.</p>
    </footer>

    <script>
        // Example posts for restricted content
        let posts = [
            {
                id: 1,
                title: "Welcome to Smartwork!",
                content: "This is your first post in the restricted area. You can modify the posts directly in the code.",
                timestamp: new Date().toLocaleString()
            },
            {
                id: 2,
                title: "New Features Coming Soon",
                content: "We're working on adding new features to Smartwork. Stay tuned for updates.",
                timestamp: new Date().toLocaleString()
            }
        ];

        // Function to display posts on the restricted page
        function displayPosts() {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = ''; // Clear existing posts

            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = `
                    <h4>${post.title} - ${post.timestamp}</h4>
                    <p>${post.content}</p>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // Check if the user has accepted the TOS and entered the correct code
        if (localStorage.getItem('hasAcceptedTOS') === 'true') {
            // User has accepted TOS, display content
            document.getElementById('restricted-message').innerText = 'Welcome to the restricted area! Here is the content you have unlocked:';
            displayPosts();
        } else {
            // User has not accepted TOS, show restricted message
            document.getElementById('restricted-message').innerText = 'Restricted Content: Only accessible after accepting the Terms of Service and entering the correct code.';
        }
    </script>
</body>
</html>
