  <header>
    <h1>Smartwork</h1>

      <a href="index.html" class="nav-link">Home</a>
      <a href="restricted.html" class="nav-link">Restricted</a>
    </nav>

  <main>
    <section id="home" class="section-visible">
      <div class="content">
        <h2>Welcome to Smartwork</h2>
        <p>Optimize your workflow and get access to exclusive tools with Smartwork.</p>
      </div>
      <div class="login-container">
        <h2>Login with Code</h2>
        <form id="login-form">
          <label for="code">Enter Code:</label>
          <input type="text" id="code" required>
          <button type="submit">Login</button>
          <p id="login-error" class="error hidden">Invalid or used code. Please try again.</p>
        </form>
      </div>
    </section>
